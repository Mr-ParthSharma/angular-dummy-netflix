<div class="row">
    <div class="card col-md-4 col-sm-6" *ngFor="let movie of movies">
      <div class="card-body" style="background-color: rgb(110, 178, 246); cursor: pointer;"
      [routerLink]="['/movie-details', movie.imdbID]">
        <h3 class="card-title">{{ movie.Title }}</h3>
        <h5>{{ movie.Year }}</h5>
        <img class="card-img-top" [src]="movie.Poster" [alt]="movie.Title" />
      </div>
    </div>
</div>
