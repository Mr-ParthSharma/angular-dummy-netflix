<div class="alert alert-info">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h3 [routerLink]="['/home']">Movie Browser</h3>
      </div>
      <div class="col-md-8">
        <form (submit)="submitHandler($event)">
          <input [(ngModel)]="query" type="text" name="queryTerm" autofocus class="form-control" placeholder="search movies...">
        </form>
      </div>
    </div>
  </div>
</div>
